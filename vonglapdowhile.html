<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do...while</title>
</head>
<body>
<p> Vòng lặp Do...While</p>
</body>
<script>
    let value;
    do {
        value = prompt("nhập số");
    }
    while (value <1 || value >50);
        document.write("Số bạn vừa nhập là " + value);
</script>
</html>
